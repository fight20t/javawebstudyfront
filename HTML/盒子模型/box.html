<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box module for test</title>
    <style>
        div{
            width:200px;
            height:200px;
            box-sizing:border-box;/* the width and height are the size of the box */
            background-color: aqua;

            padding:20px;/* the padding is inside the box */
            border:10px solid red ;/* the border is outside the box */
            margin:30px;/* the margin is outside the border */
            /*margin,border,panding,content*/
        }
    </style>
</head>
<body>
    <div>
        A A A A A A A A A A A A A A A A A A A A A
    </div>
</body>
</html>
