<!-- 表单标签是form
表单的属性有action：提交的地址
method：提交的方式：get：地址栏显示提交的数据，post：地址栏不显示提交的数据
name：表单的名字
注意：表单项必须有name属性，否则提交的数据无法获取 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
    name:<input type=""text" name="username">
    age:<input type="text" name="username">
    <input type="submit" value="submit">
    </form>
</body>
</html>
