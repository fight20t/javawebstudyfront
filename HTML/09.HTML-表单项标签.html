<!-- input的type属性有：text,password,radio,checkbox,file,date,time,datetime-local,email,number,select,textarea,button,reset,submit
text:文本框
password:密码框
radio:单选框
checkbox:复选框
file:文件上传
date:日期
time:时间
datetime-local:日期时间
email:邮箱
number:数字
select:下拉框
textarea:文本域
button:按钮
reset:重置
submit:提交
hidden:隐藏 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        name:<input type=""text" name="username"><br><br>
        password:<input type="text" name="userpassword"><br><br>
        <!-- radio是单选框，只能选择一个 -->
        sexual:<label><input type="radio" name="usersexual" value="1">female</label>
                <label><input type="radio" name="usersexual" value="2">male</label><br><br>
        hobby:<label> <input type="checkbox" name="hobby" value="reading">reading</label>
                <label> <input type="checkbox" name="hobby" value="running">running</label>
                <label> <input type="checkbox" name="hobby" value="swimming">swimming</label><br><br>
        picture：<input type="file" name="userpicture"><br><br>
        birthday:<input type="date" name="userbirthday"><br><br>
        time:<input type="time" name="usertime"><br><br>
        bir&time:<input type="datetime-local" name="userbirtime"><br><br>
        mail:<input type="email" name="usermail"><br><br>
        age:<input type="number" name="userage"><br><br>
        degree:<select name="degree">
            <option value="">---------------------please choose------------</option>
            <option value="1">junior</option>
            <option value="2">senior</option>
            <option value="3">bachelor</option>
            <option value="4">master</option>
            <option value="5">doctor</option>
        </select><br><br>
        description:<textarea name="description" cols="30" rows="10"></textarea><br><br>
        <input type="hidden" name="id" value=""1">


        <!-- some buttons: -->
        <input type="button" value="button">
        <input type="reset" value="reset">
        <input type="submit" value="submit">










    </form>



</body>
</html>
