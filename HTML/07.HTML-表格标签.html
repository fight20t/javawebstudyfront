<!-- table标签标识表格，
tr标签标识行，一个tr表示一行
td标签标表示普通单元格
th标签标识表头单元格，具有居中加粗的效果 -->
<!-- 可参考链接：https://www.w3school.com.cn/html/html_tables.asp -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" cellspacing="0" width="500px">
        <tr>
            <th>number</th>
            <th>name</th>
            <th>age</th>
            <th>picture</th>

        </tr>
        <tr>
            <td>1</td>
            <td>alice</td>
            <td>18</td>
            <td><img src="https://tse4-mm.cn.bing.net/th/id/OIP-C.gkIrT9oJHO-bfAW7D77KBAHaDr?rs=1&pid=ImgDetMain"  width="100px"></td>
            
        </tr>
        <tr>
            <td>2</td>
            <td>bob</td>
            <td>19</td>
            <td><img src="https://ts1.tc.mm.bing.net/th/id/OIP-C.clr0vrW62fxzJINmmOKeOgHaD9?w=80&h=80&c=1&vt=10&bgcl=3539d8&r=0&o=6&dpr=2&pid=ImgRC " width="100px" ></td>
        </tr>
    </table>
</body>
</html>
