<!-- 一个元素能拥有多个类，类名之间用空格分隔。
每个 id 在页面中必须是唯一的，一个元素只能有一个 id。
id 选择器：特异性较高。如果 id 选择器和类选择器同时作用于一个元素，id 选择器定义的样式会覆盖类选择器的样式。 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焦点访谈：中国底气 新思想夯实大国粮仓</title>
    <style>
        h1{
            color:red;
        }
        /* 元素选择器 */
        span{
            color:blue;
        }
        /* 类选择器 */
        .cls{
            color:green;
        }
        /* id选择器 */
        #fromwhere{
            color:rgb(210, 41, 159);
            font-size: 20px;
        }
    </style> 
   
</head>
<body>
    <img src="https://i2.sinaimg.cn/dy/deco/2012/0613/yocc20120613img01/news_logo.png" width="100px">新浪政务>正文
   
    <h1>焦点访谈：中国底气 新思想夯实大国粮仓</h1>
    <hr>
    <span class="cls">2023年03月02日 21:50</span>  <span class="cls" id="fromwhere">央视网</span>
    <hr>

</body>
</html>
